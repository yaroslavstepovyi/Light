<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="pagination.css" />
    <link rel="stylesheet" href="../../../../../Assets/styles/reset.css">
  </head>

    <section class="pagination">
      <div class="pagination__list">
        <ul>
          <li class="pagination__list-btn">
            <button>
              <img src="../../../../../Assets/icons/arrowLeft.svg" alt="" />

          </li>
          <li class="pagination__list-btn"><button>1</button></li>
          <li class="pagination__list-btn"><button>2</button></li>
          <li class="pagination__list-btn">
            <button><img src="../../../../../Assets/icons/num.svg" alt=""></button>
          </li>
          <li class="pagination__list-btn"><button>9</button></li>
          <li class="pagination__list-btn"><button>10</button></li>
          <li class="pagination__list-btn">
            <button>
              <img src="../../../../../Assets/icons/arrowRight.svg" alt="">
            </button>
          </li>
        </ul>
      </div>
    </section>
